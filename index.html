<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>New Year Eve</h1>
    <div class="countdown-container">
        <div class="countdown-ol days-c">
            <p class="big-text" id="hours">
                0
            </p>
            <span>Days</span>
        </div>
        <div class=" countdown-ol hours-c">
            <p class="big-text" id="days">
                0
            </p>
            <span>Hours</span>
        </div>
        <div class="countdown-ol mins-c">
            <p class="big-text" id="mins">
                0
            </p>
            <span>Minutes</span>
        </div>
        <div class="countdown-ol seconds-c">
            <p class="big-text" id="seconds">
                0
            </p>
            <span>Seconds</span>
        </div>
    </div>
</body>
